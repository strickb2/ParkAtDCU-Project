<h2>{{ campus }}</h2>
{% if carparks %}
<ul>
  {% for carpark in carparks %}
    <li>{{carpark.name}}: {{carpark.spaces}} spaces, {{carpark.disabled_spaces}} spaces for people with disabilities
      <br>Spaces available:  {{ carpark.spaces_available }}<br><br>
	  </li>
  {% endfor %}
</ul>
{% else %}
No carparks found
{% endif %}
