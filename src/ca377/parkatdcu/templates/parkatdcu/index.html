{% extends "base_layout.html" %}
{% block content %}
{% load static from static %}

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h1>Welcome to ParkAtDCU</h1>
        <div class="form-group">
            <form action="{% url 'parkatdcu:carparks' %}" method="get">
                <h5>Campus:</h5>
                <input type="text" class="form-control" name="campus" placeholder="Enter Campus"><br>
                <input type="submit" class="btn btn-primary" value="Go">
            </form>
        </div>
        <br><br>
        <div id="carousel-dcu" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'glasnevin.jpg' %}" height=500px width=1000px alt="Glasnevin">
                <a href="carparks/?campus=glasnevin">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Glasnevin</h5>
                    </div>
                </a>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'stpats.jpg' %}" height=500px width=1000px alt="St. Pats">
                <a href="carparks/?campus=st.+pats">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>St. Pats</h5>
                    </div>
                </a>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'allhallows.jpg' %}" height=500px width=1000px alt="All Hallows">
                <a href="carparks/?campus=all+hallows">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>All Hallows</h5>
                    </div>
                </a>
            </div>
          </div>
            <a class="carousel-control-prev" href="#carousel-dcu" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-dcu" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
