{% extends "base_layout.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Not Found</title>
</head>
<body>

<h1>No such campus</h1><br>
<!-- Search bar to allow user to search again. -->
<div class="col-sm-8">
    <div class="form-group">
        <form action="{% url 'parkatdcu:carparks' %}" method="get">
            <h5>Campus:</h5>
            <input type="text" class="form-control" name="campus" placeholder="Enter Campus"><br>
            <input type="submit" class="btn btn-primary" value="Go">
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
